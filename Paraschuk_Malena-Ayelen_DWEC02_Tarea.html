<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de opciones</title>
    <script>
        function optionalMenu() {
            let option;
            do {
                option = parseInt(prompt(`
                Elija una opción:
                1. Convertir metros a kilómetros.
                2. Convertir minutos a horas.
                3. Media.
                4. Sumatorio.
                5. ¿Es divisible?
                6. Salir
                `));

                switch (option) { // opciones a ejecutar
                    case 1:
                        convertMetersToKilometers();
                        break;
                    case 2:
                        convertMinutesToHours();
                        break;
                    case 3:
                        calculateMean();
                        break;
                    case 4:
                        calculateSum();
                        break;
                    case 5:
                        checkDivisibility();
                        break;
                    case 6:
                        alert("Gracias por usar el programa. ¡Adiós!");
                        break;
                    default:
                        alert("Opción inválida. Por favor, elija una opción del 1 al 6.");
                }
            } while (option !== 6);
        }

        function convertMetersToKilometers() {
            let meters;
            while (true) {
                meters = parseFloat(prompt("Introduce un número positivo en metros:"));
                if (meters >= 0) break;
                alert("Por favor, introduce un número válido.");
            }
            alert(`${meters} metros son ${meters / 1000} kilómetros.`);
        }

        function convertMinutesToHours() {
            let minutes;
            while (true) {
                minutes = parseFloat(prompt("Introduce un número positivo en minutos:"));
                if (minutes >= 0) break;
                alert("Por favor, introduce un número válido.");
            }
            alert(`${minutes} minutos son ${(minutes / 60).toFixed(2)} horas.`);
        }

        function calculateMean() {
            let total = 0;
            for (let i = 1; i <= 4; i++) {
                let number;
                while (true) {
                    number = parseFloat(prompt(`Introduce el número ${i}:`));
                    if (!isNaN(number)) break;
                    alert("Por favor, introduce un número válido.");
                }
                total += number;
            }
            alert(`La media de los números introducidos es ${total / 4}.`);
        }

        function calculateSum() {
            let maxNumbers;
            while (true) {
                maxNumbers = parseInt(prompt("¿Cuántos números deseas sumar?"));
                if (maxNumbers > 0) break;
                alert("Por favor, introduce un número entero positivo.");
            }

            let sum = 0;
            for (let i = 1; i <= maxNumbers; i++) {
                let number;
                while (true) {
                    number = parseFloat(prompt(`Introduce el número ${i}:`));
                    if (!isNaN(number)) break;
                    alert("Por favor, introduce un número válido.");
                }
                sum += number;
            }

            if (sum > 10000) { // validamos que el número tenga el tamaño establecido (10000)  si supera dara una alerta y no mostrara el resultado, si no da el resultado. 
                alert("El número es excesivamente grande.");
            } else {
                alert(`La suma total es ${sum}.`);
            }
        }

        function checkDivisibility() {
            let num1, num2;
            do {
                num1 = parseFloat(prompt("Introduce el primer número:"));
                num2 = parseFloat(prompt("Introduce el segundo número:"));
                if (num1 < num2) { // validamos que el primer número sea mayor que el segundo o igual. 
                    alert("El primer número debe ser mayor o igual al segundo. Introduce valores correctos.");
                }
            } while (num1 < num2);

            if (num1 % num2 === 0) {
                alert(`${num1} es divisible entre ${num2}.`);
            } else {
                alert(`${num1} no es divisible entre ${num2}.`);
            }
        }
    </script>
</head>
<body>
    <h1>Menú de opciones</h1>
    <button onclick="optionalMenu()">Iniciar</button>
</body>
</html>
